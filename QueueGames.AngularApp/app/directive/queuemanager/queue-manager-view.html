<div class="queueManager">
    <div class="command">
        <i class="glyphicon glyphicon-minus minimizeButton"></i>
        <i class="glyphicon glyphicon-remove closeButton"></i>
    </div>
    <div class="list">
        <table class="table table-hover" style="width: 100%; table-layout: fixed">
            <thead>
                <tr>
                    <th class="col-md-4">
                        Name
                    </th>
                    <th class="col-md-2">
                        Description
                    </th>
                    <th class="text-center col-md-1">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataSrc">
                    <td style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" title="{{item.field1}}">{{item.field1}}</td>
                    <td>{{item.field2}}</td>
                    <td class="text-center">
                        <i class="glyphicon" ng-class="{
                           'glyphicon-refresh': item.status == 1,
                           'rotate-icon': item.status == 1,
                           'glyphicon-ok': item.status == 2,
                           'statusOK': item.status == 2,
                           'glyphicon-remove': item.status == 3,
                           'statusError': item.status == 3
                           }"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
